<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Base64 encoder and decoder â€“ convert text to and from Base64." />
  <title>Base64 Encoder/Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Base64 Encoder/Decoder</h1>
          <div class="row g-3">
            <div class="col-12">
              <textarea id="b64-in" class="form-control" rows="8" placeholder="Enter text..."></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button id="b64-enc" class="btn btn-primary">Encode</button>
              <button id="b64-dec" class="btn btn-outline-secondary">Decode</button>
            </div>
            <div class="col-12">
              <textarea id="b64-out" class="form-control" rows="8" placeholder="Output" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"><div class="ad-slot sidebar-ad">Ad 300x250</div></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function encode(){
      var v=document.getElementById('b64-in').value||'';
      try{ document.getElementById('b64-out').value=btoa(unescape(encodeURIComponent(v))); }
      catch(e){ document.getElementById('b64-out').value='Encoding error'; }
    }
    function decode(){
      var v=document.getElementById('b64-in').value||'';
      try{ document.getElementById('b64-out').value=decodeURIComponent(escape(atob(v))); }
      catch(e){ document.getElementById('b64-out').value='Decoding error'; }
    }
    document.getElementById('b64-enc').addEventListener('click', encode);
    document.getElementById('b64-dec').addEventListener('click', decode);
  })();
  </script>
</body>
</html>
