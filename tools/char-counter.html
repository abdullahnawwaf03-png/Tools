<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Character counter â€“ count characters with/without spaces online." />
  <title>Character Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Character Counter</h1>
          <textarea id="cc-input" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
          <div class="row text-center mt-3 g-2">
            <div class="col-6"><div class="p-2 bg-light rounded">With spaces<br><span id="cc-with" class="fw-bold">0</span></div></div>
            <div class="col-6"><div class="p-2 bg-light rounded">Without spaces<br><span id="cc-without" class="fw-bold">0</span></div></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ad-slot sidebar-ad">Ad 300x250</div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function update(){
      var text=document.getElementById('cc-input').value||'';
      var withSpaces=text.length;
      var withoutSpaces=text.replace(/\s/g,'').length;
      document.getElementById('cc-with').textContent=withSpaces;
      document.getElementById('cc-without').textContent=withoutSpaces;
    }
    document.addEventListener('input', function(e){ if(e.target && e.target.id==='cc-input'){ update(); }});
  })();
  </script>
</body>
</html>
