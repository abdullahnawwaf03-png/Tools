<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Age calculator – compute age in years, months, and days from date of birth." />
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Age Calculator</h1>
          <div class="row g-2 align-items-end">
            <div class="col-sm-6">
              <label class="form-label">Date of Birth</label>
              <input id="age-dob" type="date" class="form-control" />
            </div>
          </div>
          <div class="mt-3">
            <div class="p-3 bg-light rounded" id="age-out">—</div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"><div class="ad-slot sidebar-ad">Ad 300x250</div></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function calc(){
      var v=document.getElementById('age-dob').value; if(!v){document.getElementById('age-out').textContent='—';return;}
      var dob=new Date(v); var now=new Date();
      if(isNaN(dob.getTime())){document.getElementById('age-out').textContent='—';return;}
      var years=now.getFullYear()-dob.getFullYear();
      var m=now.getMonth()-dob.getMonth();
      var d=now.getDate()-dob.getDate();
      if(m<0 || (m===0 && d<0)){ years--; m+= (d<0?11:12); }
      if(d<0){
        var prevMonth=new Date(now.getFullYear(), now.getMonth(), 0);
        d += prevMonth.getDate();
      }
      document.getElementById('age-out').textContent=years+" years, "+m+" months, "+d+" days";
    }
    document.getElementById('age-dob').addEventListener('change',calc);
  })();
  </script>
</body>
</html>
