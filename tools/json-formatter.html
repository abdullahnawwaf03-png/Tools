<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="JSON formatter â€“ pretty-print and validate JSON." />
  <title>JSON Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">JSON Formatter</h1>
          <div class="row g-3">
            <div class="col-12">
              <textarea id="jf-in" class="form-control" rows="10" placeholder='{"hello":"world"}'></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button id="jf-format" class="btn btn-primary">Format</button>
              <button id="jf-min" class="btn btn-outline-secondary">Minify</button>
              <button id="jf-copy" class="btn btn-outline-secondary">Copy</button>
            </div>
            <div class="col-12">
              <textarea id="jf-out" class="form-control" rows="10" placeholder="Output" readonly></textarea>
              <div id="jf-msg" class="small text-muted mt-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"><div class="ad-slot sidebar-ad">Ad 300x250</div></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function format(){
      var val=document.getElementById('jf-in').value;
      try{
        var obj=JSON.parse(val);
        document.getElementById('jf-out').value=JSON.stringify(obj,null,2);
        document.getElementById('jf-msg').textContent='Valid JSON';
      }catch(e){
        document.getElementById('jf-out').value='';
        document.getElementById('jf-msg').textContent='Error: '+e.message;
      }
    }
    function minify(){
      var val=document.getElementById('jf-in').value;
      try{
        var obj=JSON.parse(val);
        document.getElementById('jf-out').value=JSON.stringify(obj);
        document.getElementById('jf-msg').textContent='Minified';
      }catch(e){
        document.getElementById('jf-out').value='';
        document.getElementById('jf-msg').textContent='Error: '+e.message;
      }
    }
    function copy(){
      var out=document.getElementById('jf-out'); out.select(); document.execCommand('copy');
    }
    document.getElementById('jf-format').addEventListener('click',format);
    document.getElementById('jf-min').addEventListener('click',minify);
    document.getElementById('jf-copy').addEventListener('click',copy);
  })();
  </script>
</body>
</html>
