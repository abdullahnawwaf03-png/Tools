<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Word counter â€“ count words, characters, sentences, and paragraphs online." />
  <title>Word Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Word Counter</h1>
          <textarea id="wc-input" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
          <div class="row text-center mt-3 g-2">
            <div class="col-6 col-md-3"><div class="p-2 bg-light rounded">Words<br><span id="wc-words" class="fw-bold">0</span></div></div>
            <div class="col-6 col-md-3"><div class="p-2 bg-light rounded">Characters<br><span id="wc-chars" class="fw-bold">0</span></div></div>
            <div class="col-6 col-md-3"><div class="p-2 bg-light rounded">Sentences<br><span id="wc-sent" class="fw-bold">0</span></div></div>
            <div class="col-6 col-md-3"><div class="p-2 bg-light rounded">Paragraphs<br><span id="wc-para" class="fw-bold">0</span></div></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ad-slot sidebar-ad">Ad 300x250</div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function update(){
      var text=document.getElementById('wc-input').value||'';
      var words=(text.trim().match(/\b\w+\b/g)||[]).length;
      var chars=text.length;
      var sentences=(text.match(/[.!?]+\s|[.!?]+$/g)||[]).length;
      var paragraphs=(text.trim()? (text.trim().split(/\n\s*\n/).length):0);
      document.getElementById('wc-words').textContent=words;
      document.getElementById('wc-chars').textContent=chars;
      document.getElementById('wc-sent').textContent=sentences;
      document.getElementById('wc-para').textContent=paragraphs;
    }
    document.addEventListener('input', function(e){ if(e.target && e.target.id==='wc-input'){ update(); }});
  })();
  </script>
</body>
</html>
