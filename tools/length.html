<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Length converter â€“ convert between meters, kilometers, miles, feet, and inches." />
  <title>Length Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Length Converter</h1>
          <div class="row g-2 align-items-end">
            <div class="col-6">
              <label class="form-label">Value</label>
              <input id="len-v" type="number" class="form-control" placeholder="1" />
            </div>
            <div class="col-6">
              <label class="form-label">From</label>
              <select id="len-from" class="form-select">
                <option value="m">Meters (m)</option>
                <option value="km">Kilometers (km)</option>
                <option value="mi">Miles (mi)</option>
                <option value="ft">Feet (ft)</option>
                <option value="in">Inches (in)</option>
              </select>
            </div>
          </div>
          <div class="row g-2 mt-2">
            <div class="col-6">
              <label class="form-label">To</label>
              <select id="len-to" class="form-select">
                <option value="m">Meters (m)</option>
                <option value="km">Kilometers (km)</option>
                <option value="mi">Miles (mi)</option>
                <option value="ft">Feet (ft)</option>
                <option value="in">Inches (in)</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Result</label>
              <input id="len-out" class="form-control" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"><div class="ad-slot sidebar-ad">Ad 300x250</div></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    var toMeters={ m:1, km:1000, mi:1609.344, ft:0.3048, in:0.0254 };
    function calc(){
      var v=parseFloat(document.getElementById('len-v').value);
      var from=document.getElementById('len-from').value;
      var to=document.getElementById('len-to').value;
      if(isNaN(v)){ document.getElementById('len-out').value=''; return; }
      var meters=v*toMeters[from];
      var out=meters/toMeters[to];
      document.getElementById('len-out').value=out.toString();
    }
    ['len-v','len-from','len-to'].forEach(function(id){document.getElementById(id).addEventListener('input',calc)});
  })();
  </script>
</body>
</html>
