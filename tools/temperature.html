<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Temperature converter – convert Celsius, Fahrenheit, and Kelvin." />
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Temperature Converter</h1>
          <div class="row g-2 align-items-end">
            <div class="col-6">
              <label class="form-label">Value</label>
              <input id="t-v" type="number" class="form-control" placeholder="0" />
            </div>
            <div class="col-6">
              <label class="form-label">From</label>
              <select id="t-from" class="form-select">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
              </select>
            </div>
          </div>
          <div class="row g-2 mt-2">
            <div class="col-6">
              <label class="form-label">To</label>
              <select id="t-to" class="form-select">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Result</label>
              <input id="t-out" class="form-control" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"><div class="ad-slot sidebar-ad">Ad 300x250</div></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function toC(v, from){
      if(from==='C') return v;
      if(from==='F') return (v-32)*5/9;
      if(from==='K') return v-273.15;
    }
    function fromC(v, to){
      if(to==='C') return v;
      if(to==='F') return (v*9/5)+32;
      if(to==='K') return v+273.15;
    }
    function calc(){
      var v=parseFloat(document.getElementById('t-v').value);
      var from=document.getElementById('t-from').value;
      var to=document.getElementById('t-to').value;
      if(isNaN(v)){ document.getElementById('t-out').value=''; return; }
      var c=toC(v, from); var out=fromC(c, to);
      document.getElementById('t-out').value= out.toFixed(2);
    }
    ['t-v','t-from','t-to'].forEach(function(id){document.getElementById(id).addEventListener('input',calc)});
  })();
  </script>
</body>
</html>
