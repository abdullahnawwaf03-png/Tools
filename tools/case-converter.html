<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Convert text case to UPPERCASE, lowercase, Title Case, or Sentence case." />
  <title>Case Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Case Converter</h1>
          <textarea id="text" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button class="btn btn-outline-secondary" data-mode="upper">UPPERCASE</button>
            <button class="btn btn-outline-secondary" data-mode="lower">lowercase</button>
            <button class="btn btn-outline-secondary" data-mode="title">Title Case</button>
            <button class="btn btn-outline-secondary" data-mode="sentence">Sentence case</button>
            <button class="btn btn-outline-secondary" data-mode="capitalize">Capitalize Words</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ad-slot sidebar-ad">Ad 300x250</div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function toTitle(str){
      return str.toLowerCase().replace(/\b\w/g, function(m){return m.toUpperCase();});
    }
    function toSentence(str){
      return str.toLowerCase().replace(/(^\s*[a-z])|([.!?]\s+[a-z])/g, function(m){return m.toUpperCase();});
    }
    function capitalizeWords(str){
      return str.replace(/\b(\w)(\w*)/g, function(_,a,b){return a.toUpperCase()+b.toLowerCase();});
    }
    document.querySelectorAll('button[data-mode]').forEach(function(btn){
      btn.addEventListener('click', function(){
        var mode=this.getAttribute('data-mode');
        var area=document.getElementById('text');
        var val=area.value||'';
        if(mode==='upper') val=val.toUpperCase();
        if(mode==='lower') val=val.toLowerCase();
        if(mode==='title') val=toTitle(val);
        if(mode==='sentence') val=toSentence(val);
        if(mode==='capitalize') val=capitalizeWords(val);
        area.value=val;
      });
    });
  })();
  </script>
</body>
</html>
