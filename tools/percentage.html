<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Percentage calculator â€“ find X% of Y, percentage change, and reverse percent." />
  <title>Percentage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-4 tool-container">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="tool-panel">
          <h1 class="h3 mb-3">Percentage Calculator</h1>
          <div class="mb-3">
            <label class="form-label">X% of Y</label>
            <div class="row g-2">
              <div class="col-4"><input id="p-x" type="number" class="form-control" placeholder="X" /></div>
              <div class="col-4"><input id="p-y" type="number" class="form-control" placeholder="Y" /></div>
              <div class="col-4"><input id="p-result" class="form-control" placeholder="Result" readonly /></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Percentage change (from A to B)</label>
            <div class="row g-2">
              <div class="col-4"><input id="pc-a" type="number" class="form-control" placeholder="A" /></div>
              <div class="col-4"><input id="pc-b" type="number" class="form-control" placeholder="B" /></div>
              <div class="col-4"><input id="pc-result" class="form-control" placeholder="%" readonly /></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ad-slot sidebar-ad">Ad 300x250</div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/includes.js"></script>
  <script>
  (function(){
    function calc(){
      var x=parseFloat(document.getElementById('p-x').value);
      var y=parseFloat(document.getElementById('p-y').value);
      var r=(!isNaN(x)&&!isNaN(y))? (x*y/100):'';
      document.getElementById('p-result').value= r!==''? r.toString():'';
    }
    function change(){
      var a=parseFloat(document.getElementById('pc-a').value);
      var b=parseFloat(document.getElementById('pc-b').value);
      var r=(!isNaN(a)&&!isNaN(b)&&a!==0)? ((b-a)/a*100):'';
      document.getElementById('pc-result').value= r!==''? r.toFixed(2)+"%":'';
    }
    ['p-x','p-y'].forEach(function(id){document.getElementById(id).addEventListener('input',calc)});
    ['pc-a','pc-b'].forEach(function(id){document.getElementById(id).addEventListener('input',change)});
  })();
  </script>
</body>
</html>
